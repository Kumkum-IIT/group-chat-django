<!DOCTYPE html>
<html>
<head>
    <title>Create or Join Room</title>
</head>
<body>
    <h1>Create or Join a Chat Room</h1>
    <form method="post">
        {% csrf_token %}
        <input id="room-name-input" type="text" name="room_name" placeholder="Enter room name" required>
        <input type="submit" value="Create/Join Room">
    </form>

    <script>
        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('form').submit();
            }
        };
    </script>
</body>
</html>
